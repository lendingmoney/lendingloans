<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LendingLoans - Fast Loan Solutions</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }
    .page { display: none; }
    .page.active { display: block; }
    .gradient-bg { background: linear-gradient(135deg,#1e3a8a,#3b82f6); }
  </style>
</head>

<body class="h-full">

<div id="app" class="w-full h-full overflow-auto">

<!-- NAV -->
<nav class="bg-white shadow-md px-6 py-4 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <span class="text-2xl font-bold cursor-pointer" onclick="showPage('home')">LendingLoans</span>
    <a href="tel:1-903-493-8077" class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold">
      1-903-493-8077
    </a>
  </div>
</nav>

<!-- HOME -->
<div id="home-page" class="page active">

<section class="gradient-bg text-center px-6 py-24 text-white">
  <h1 class="text-5xl font-extrabold mb-6">Get the Funds You Need Today</h1>
  <p class="text-xl mb-8">Fast approval • Flexible terms • Competitive rates</p>
  <button onclick="showPage('apply')" class="bg-green-500 px-10 py-4 rounded-full font-bold text-lg">
    Apply Now
  </button>
</section>

</div>

<!-- APPLY PAGE -->
<div id="apply-page" class="page">

<section class="gradient-bg text-white text-center px-6 py-16">
  <h1 class="text-4xl font-bold mb-4">Quick Loan Application</h1>
  <p>No impact on your credit score</p>
</section>

<section class="bg-gray-50 px-6 py-16">
  <div class="max-w-3xl mx-auto bg-white p-10 rounded-2xl shadow-xl">

<form id="loan-application-form" class="space-y-6">

  <div class="grid md:grid-cols-2 gap-6">
    <input name="firstName" placeholder="First Name" required class="border p-3 rounded-lg">
    <input name="lastName" placeholder="Last Name" required class="border p-3 rounded-lg">
  </div>

  <div class="grid md:grid-cols-2 gap-6">
    <input type="email" name="email" placeholder="Email" required class="border p-3 rounded-lg">
    <input type="tel" name="phone" placeholder="Phone" required class="border p-3 rounded-lg">
  </div>

  <select name="loanType" required class="border p-3 rounded-lg w-full">
    <option value="">Loan Type</option>
    <option>Personal Loan</option>
    <option>Business Loan</option>
    <option>Auto Loan</option>
  </select>

  <select name="loanAmount" required class="border p-3 rounded-lg w-full">
    <option value="">Loan Amount</option>
    <option>$1,000 – $5,000</option>
    <option>$5,000 – $10,000</option>
    <option>$10,000 – $25,000</option>
    <option>$25,000 – $50,000</option>
  </select>

  <textarea name="message" placeholder="Additional details (optional)" class="border p-3 rounded-lg w-full"></textarea>

  <div id="form-message" class="hidden p-4 rounded-lg"></div>

  <button id="submit-button" class="w-full bg-blue-600 text-white py-4 rounded-lg font-bold">
    Submit Application
  </button>

</form>

<!-- SUCCESS OVERLAY -->
<div id="success-overlay" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl text-center">
    <h2 class="text-3xl font-bold mb-4">Application Submitted ✅</h2>
    <p>We will contact you within 24 hours.</p>
    <button onclick="closeSuccessMessage()" class="mt-6 bg-blue-600 text-white px-8 py-3 rounded-lg">
      Close
    </button>
  </div>
</div>

</div>
</section>

</div>

<!-- FOOTER -->
<footer class="bg-gray-900 text-gray-400 text-center py-6">
  © 2024 LendingLoans. All rights reserved.
</footer>

</div>

<script>
function showPage(page) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(page + '-page').classList.add('active');
  window.scrollTo(0,0);
}

const form = document.getElementById('loan-application-form');
const submitButton = document.getElementById('submit-button');
const successOverlay = document.getElementById('success-overlay');
const formMessage = document.getElementById('form-message');

function closeSuccessMessage() {
  successOverlay.classList.add('hidden');
  showPage('home');
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  if (localStorage.getItem('loanFormSubmitted')) {
    formMessage.textContent = "You already submitted this form.";
    formMessage.className = "p-4 bg-yellow-100 text-yellow-800";
    formMessage.classList.remove("hidden");
    return;
  }

  submitButton.disabled = true;
  submitButton.textContent = "Submitting...";

  try {
    const response = await fetch("https://formspree.io/f/mbdgvjwq", {
      method: "POST",
      headers: { "Accept": "application/json" },
      body: new FormData(form)
    });

    if (response.ok) {
      localStorage.setItem('loanFormSubmitted', 'true');
      successOverlay.classList.remove('hidden');
      form.reset();
    } else {
      throw new Error();
    }

  } catch {
    formMessage.textContent = "Submission failed. Please try again.";
    formMessage.className = "p-4 bg-red-100 text-red-800";
    formMessage.classList.remove("hidden");
  }

  submitButton.disabled = false;
  submitButton.textContent = "Submit Application";
});
</script>

</body>
</html>
