<!doctype html>
<html lang="en" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>LendingLoans - Fast Loan Solutions | Personal, Business & Auto Loans</title>

<meta name="description" content="Get approved for personal loans, business loans, and auto loans with competitive rates.">
<meta name="robots" content="index, follow">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', system-ui, -apple-system, sans-serif;
}
.gradient-bg {
  background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
}
.card-hover {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card-hover:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 40px rgba(0,0,0,.15);
}
.page { display:none; }
.page.active { display:block; }
.pulse-button {
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%,100%{opacity:1}
  50%{opacity:.85}
}
</style>
</head>

<body class="h-full">

<div id="app" class="w-full h-full overflow-auto">

<!-- NAV -->
<nav class="w-full px-6 py-4 bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <div class="flex items-center space-x-2 cursor-pointer" onclick="showPage('home')">
      <span class="text-2xl font-bold">LendingLoans</span>
    </div>
    <a href="tel:1-903-493-8077" class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold">
      1-903-493-8077
    </a>
  </div>
</nav>

<!-- HOME -->
<div id="home-page" class="page active">

<section class="gradient-bg px-6 py-24 text-center text-white">
  <h1 class="text-5xl md:text-6xl font-extrabold mb-6">Get the Funds You Need Today</h1>
  <p class="text-xl mb-10">Fast approval, competitive rates, flexible terms</p>
  <button onclick="showPage('apply')" class="bg-green-500 px-10 py-4 rounded-full text-lg font-bold pulse-button">
    Apply Now - Get Started
  </button>
</section>

</div>

<!-- APPLY -->
<div id="apply-page" class="page">

<section class="gradient-bg px-6 py-16 text-center text-white">
  <h1 class="text-4xl md:text-5xl font-bold mb-4">Quick Loan Application</h1>
  <p>No impact on your credit score</p>
</section>

<section class="px-6 py-16 bg-gray-50">
  <div class="max-w-4xl mx-auto bg-white p-10 rounded-2xl shadow-xl">

<form id="loan-application-form" class="space-y-6">

<div class="grid md:grid-cols-2 gap-6">
  <input name="firstName" placeholder="First Name" required class="border p-3 rounded-lg">
  <input name="lastName" placeholder="Last Name" required class="border p-3 rounded-lg">
</div>

<div class="grid md:grid-cols-2 gap-6">
  <input type="email" name="email" placeholder="Email" required class="border p-3 rounded-lg">
  <input type="tel" name="phone" placeholder="Phone" required class="border p-3 rounded-lg">
</div>

<select name="loanType" required class="border p-3 rounded-lg w-full">
  <option value="">Loan Type</option>
  <option>Personal Loan</option>
  <option>Business Loan</option>
  <option>Auto Loan</option>
</select>

<select name="loanAmount" required class="border p-3 rounded-lg w-full">
  <option value="">Loan Amount</option>
  <option>$1,000 - $5,000</option>
  <option>$5,000 - $10,000</option>
  <option>$10,000 - $25,000</option>
  <option>$25,000 - $50,000</option>
</select>

<textarea name="message" placeholder="Additional information" class="border p-3 rounded-lg w-full"></textarea>

<div id="form-message" class="hidden"></div>

<button id="submit-button" class="w-full bg-blue-600 text-white py-4 rounded-lg font-bold">
  Submit Application
</button>

</form>

<!-- SUCCESS -->
<div id="success-overlay" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl text-center">
    <h2 class="text-3xl font-bold mb-4">Application Submitted ✅</h2>
    <p>We will contact you within 24 hours.</p>
    <button onclick="closeSuccessMessage()" class="mt-6 bg-blue-600 text-white px-8 py-3 rounded-lg">
      Close
    </button>
  </div>
</div>

</div>
</section>
</div>

<footer class="bg-gray-900 text-gray-400 text-center py-6">
© 2024 LendingLoans. All rights reserved.
</footer>

</div>

<script>
function showPage(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  const target = document.getElementById(pageId + '-page');
  if (target) target.classList.add('active');
  window.scrollTo(0,0);
}

const form = document.getElementById('loan-application-form');
const submitButton = document.getElementById('submit-button');
const formMessage = document.getElementById('form-message');
const successOverlay = document.getElementById('success-overlay');

function closeSuccessMessage() {
  successOverlay.classList.add('hidden');
  showPage('home');
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  submitButton.disabled = true;
  submitButton.textContent = 'Submitting...';

  try {
    const response = await fetch('https://formspree.io/f/mbdgvjwq', {
      method: 'POST',
      headers: { 'Accept': 'application/json' },
      body: new FormData(form)
    });

    if (!response.ok) throw new Error();

    successOverlay.classList.remove('hidden');
    form.reset();

  } catch {
    formMessage.textContent = 'Submission failed.';
    formMessage.className = 'block text-red-600';
  }

  submitButton.disabled = false;
  submitButton.textContent = 'Submit Application';
});
</script>

</body>
</html>
